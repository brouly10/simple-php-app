sudo: required
language: php
services:
- docker
script:
- docker build -t phpimage .
post_install:
- docker tag phpimage brouly10/phpimage
- docker push brouly10/phpimage
before_deploy:
- curl -fSL "https://releases.hashicorp.com/terraform/0.11.5/terraform_0.11.5_linux_amd64.zip"
  -o terraform.zip
- sudo unzip terraform.zip -d /opt/terraform
- sudo ln -s /opt/terraform/terraform /usr/bin/terraform
- rm -f terraform.zip
- aws configure
deploy:
- provider: script
  skip_cleanup: true
  script: ./deploy.sh
env:
  global:
  - secure: 
  - secure: 
